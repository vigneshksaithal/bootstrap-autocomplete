    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
      function autocomplete(inp, arr) {
  var d = document.getElementById('autocomplete');
  d.classList.add('list-group', 'position-relative', 'd-print-inline-block');
  var currentFocus;
  inp.addEventListener('input', function(e) {
    var a, b, i, val = this.value;
          
    closeAllLists();
    if (!val) { 
      return false;
    }
    currentFocus = -1; 
           
    a = document.createElement('DIV');
    a.setAttribute('class', 'autocomplete-items');
    a.classList.add('position-absolute', 'mt-2', 'w-100', 'rounded', 'shadow-sm'); 
    a.style.top = '100%'; 
    a.style.zIndex = 99; 
      
    this.parentNode.appendChild(a);
    for (i = 0; i < arr.length; i++) {
      if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
        b = document.createElement('LI');
        b.classList.add('list-group-item');
        b.innerHTML = '<strong>' + arr[i].substr(0, val.length) + '</strong>';
        b.innerHTML += arr[i].substr(val.length);
        b.innerHTML += '<input type="hidden" value="' + arr[i] + '">';
        b.addEventListener('click', function(e) {
          inp.value = this.getElementsByTagName('input')[0].value;
          closeAllLists();
        });
        a.appendChild(b);
      }
    }
  });
  inp.addEventListener('keydown', function(e) {
    var x = document.getElementById(this.id);
    if (x) {
      x = x.getElementsByTagName('div');
    }
    if (e.keyCode == 40) {
      currentFocus++;
      addActive(x);
    } 
    else if (e.keyCode == 38) { 
      currentFocus--;
      addActive(x);
    } 
    else if (e.keyCode == 13) {
      e.preventDefault();
      if (currentFocus > -1) {
        if (x) {
          x[currentFocus].click();
        }
      }
    }
  });
    
  function addActive(x) {
    if (!x) {
      return false;
    }
    removeActive(x);
    if (currentFocus >= x.length) {
      currentFocus = 0;
    }
    if (currentFocus < 0) {
      currentFocus = (x.length - 1);
    }
    x[currentFocus].classList.add('active');
  }
  
  function removeActive(x) {
    for (var i = 0; i < x.length; i++) {
      x[i].classList.remove('active');
    }
  }
  
  function closeAllLists(el) {
    var x = document.getElementsByClassName('autocomplete-items');
    for (var i = 0; i < x.length; i++) {
      if (el != x[i] && el != inp) {
        x[i].parentNode.removeChild(x[i]);
      }
    }
  }
    
  document.addEventListener('click', function (e) {
    closeAllLists(e.target);
  });
}   
    </script>
    <title>bootstrap-autocomplete demo</title>
